<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    #timer {
      font-size: 48px;
      margin: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px;
    }
  </style>
  <body>
    <h1>Temporizador Pomodoro</h1>
    <div id="timer">25:00</div>
    <button onclick="startTimer()">iniciar</button>

    <script>
      let time = 25 * 60,
        interval;

      function startTimer() {
        interval = setInterval(() => {
          if (time <= 0) {
            clearInterval(interval), alert("Â¡Tiempo terminado!");
          } else {
            time--;
            let minutes = Math.floor(time / 60);
            let seconds = time % 60;

            document.getElementById("timer").innerText = `${minutes}:${String(
              seconds
            ).padStart(2, "0")}`;
          }
        }, 1000);
      }
    </script>
  </body>
</html>
